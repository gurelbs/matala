<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>רשימת מטלות</title>
</head>
<body>

    <header>
        <h1>דברים שאני רוצה לעשות</h1>
    </header>
    <hr>
    <form action="">
        <input type="text" class="todo-input" autofocus>
        <button class="todo-button">
        <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">הכל</option>
                <option value="completed">הושלם</option>
                <option value="uncompleted">לא הושלם</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>



    <footer>
        <span class="spanpadd"><p>נבנה ב-<span class="love-icon">&#10084; </span>על ידי <a href="http://guribs.com">גוראל</a>.</p></span>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
